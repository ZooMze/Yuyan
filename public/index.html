<!DOCTYPE html>
<html lang="CH-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>与燕 Vue通用框架</title>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body, html {
        margin: 0;
        padding: 0;
      }
      #blank-page-loader-wrap {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      #blank-page-loader-wrap:before {
        position: absolute;
        width: 40px;
        height: 40px;
        left:  calc(50vw - 20px);
        top: calc(50vh - 20px);
        border-radius: 23px;
        border: 3px solid #3b78a9;
        border-right: 3px solid transparent;
        /*border-bottom: 3px solid transparent;*/
        content: '';
        transform: scale(1, 1);
        animation: spin 2s infinite;
      }
      #blank-page-loader-wrap span {
        display: block;
        height: 20px;
        margin-top: calc(50vh + 50px);
        text-align: center;
        line-height: 20px;
      }
      #blank-page-loader-wrap span:before {
        position: absolute;
        width: 20px;
        height: 20px;
        left:  calc(50vw - 10px);
        top: calc(50vh - 10px);
        border-radius: 20px;
        border: 3px solid #78b2e0;
        border-left: 3px solid transparent;
        /*border-right: 3px solid transparent;*/
        opacity: 1;
        content: '';
        animation: spin 1.5s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="blank-page-loader-wrap">
        <span>正在拼命加载中...</span>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
